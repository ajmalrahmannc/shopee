<section class="vh-100" style="padding-top: 10px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://img.freepik.com/free-vector/online-shopping-concept-landing-page_23-2148253518.jpg?size=626&ext=jpg&ga=GA1.1.1964335035.1677133221&semt=ais"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="registerForm">

                    <!-- Email input -->
                    <div class=" row">
                        <div class="col-md-6">
                            <label class="form-label required" style="font-size: x-small;">First Name</label>
                            <input type="email" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter your First Name" formControlName="firstName" />
                            <div *ngIf="(this.registerForm.get('firstName')?.touched || this.registerForm.get('firstName')?.dirty) && this.registerForm.get('firstName')?.errors"
                                style="color: red;font-size: xx-small;">Invaild First Name</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" style="font-size: x-small;">Last Name(optional)</label>
                            <input type="email" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter Your Last Name" formControlName="lastName" />
                            <div *ngIf="(this.registerForm.get('lastName')?.touched || this.registerForm.get('lastName')?.dirty) && this.registerForm.get('lastName')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Last Name</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="required" style="font-size: x-small;">Username</label>
                            <input type="text" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter Your Username" formControlName="userName">
                            <div *ngIf="(this.registerForm.get('userName')?.touched || this.registerForm.get('userName')?.dirty) && this.registerForm.get('userName')?.errors"
                                style="color: red;font-size: xx-small;">Invaild User Name</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label class="required" style="font-size: x-small;">Email</label>
                            <input type="email" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter Valid Email" formControlName="email">
                            <div *ngIf="(this.registerForm.get('email')?.touched || this.registerForm.get('email')?.dirty) && this.registerForm.get('email')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Email</div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline">
                        <label class="form-label required" style="font-size: x-small;">Password</label>
                        <input type='{{ showPassword ? "text" : "password"}}' id="form3Example4"
                            class="form-control form-control-sm" placeholder="Enter password"
                            formControlName="password" />
                        <div *ngIf="(this.registerForm.get('password')?.touched || this.registerForm.get('password')?.dirty) && this.registerForm.get('password')?.errors"
                            style="color: red;font-size: xx-small;">Invaild Password</div>
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" style="size: 10px;"
                                (click)="toggleShowPassword()" />
                            <label class="form-check-label" for="form2Example3" style="font-size: small;">
                                Show Password
                            </label>
                        </div>

                    </div>

                    <div class=" row">
                        <div class="col-md-6">
                            <label class="form-label required" style="font-size: x-small;">Birth Date</label>
                            <input type="date" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter your City" formControlName="dob" />
                            <div *ngIf="(this.registerForm.get('dob')?.touched || this.registerForm.get('dob')?.dirty) && this.registerForm.get('dob')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Date</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required" style="font-size: x-small;">Blood Group</label>

                            <select name="" class="form-control" id="" formControlName="b_group">
                                <option value="A+">A Positive</option>
                                <option value="O+">O Positive</option>
                                <option value="B+">B Positive</option>
                                <option value="AB+">AB Positive</option>
                                <option value="A-">A Negative</option>
                                <option value="O-">O Negative</option>
                                <option value="B-">B Negative</option>
                                <option value="AB-">AB Negative</option>
                            </select>
                            <div *ngIf="(this.registerForm.get('b_group')?.touched || this.registerForm.get('streb_groupet')?.dirty) && this.registerForm.get('b_group')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Blood Group</div>
                        </div>
                    </div>

                    <div class=" row">
                        <div class="col-md-3">
                            <label class="form-label" style="font-size: x-small;">Age</label>
                            <input type="number" id="form3Example3" class="form-control form-control-sm"
                                placeholder=" Age" formControlName="age" />
                            <div *ngIf="(this.registerForm.get('age')?.touched || this.registerForm.get('age')?.dirty) && this.registerForm.get('age')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Age</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label " style="font-size: x-small;">Gender</label>
                            <select name="" id="" formControlName="gender" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div *ngIf="(this.registerForm.get('zip')?.touched || this.registerForm.get('zip')?.dirty) && this.registerForm.get('zip')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Zip</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label class="required" style="font-size: x-small;">Phone</label>
                            <input type="tel" id="form3Example3" class="form-control form-control-sm"
                                placeholder="Enter Your Phone" formControlName="phone">
                            <div *ngIf="(this.registerForm.get('phone')?.touched || this.registerForm.get('phone')?.dirty) && this.registerForm.get('phone')?.errors"
                                style="color: red;font-size: xx-small;">Invaild Phone</div>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="register()">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink=""
                                class="link-danger" style="cursor: pointer;">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white px-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white px-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white px-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white px-4">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
