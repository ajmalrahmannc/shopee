<block-ui>
  <section class="vh-100" style="padding-top: 100px;">
    <div class="container-fluid h-custom">
      <div class="card container" style="padding: 50px;">

        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://img.freepik.com/free-vector/online-shopping-concept-landing-page_23-2148253518.jpg?size=626&ext=jpg&ga=GA1.1.1964335035.1677133221&semt=ais"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="loginForm">

              <!-- Username input -->
              <div class="form-outline mb-4">
                <label class="form-label" class="required">Username</label>
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter you Username" formControlName="userName" />
                <div
                  *ngIf="(this.loginForm.get('userName')?.touched || this.loginForm.get('userName')?.dirty) && this.loginForm.get('userName')?.errors"
                  style="color: red;">Invaild Username</div>

              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" class="required">Password</label>
                <input type="{{ showPassword ? 'text' : 'password'}}" id="form3Example4"
                  class="form-control form-control-lg" placeholder="Enter password" formControlName="password" />
                <div
                  *ngIf="(this.loginForm.get('password')?.touched || this.loginForm.get('password')?.dirty) && this.loginForm.get('password')?.errors"
                  style="color: red;">Invaild Password</div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" (click)="toggleShowPassword()" />
                  <label class="form-check-label" for="form2Example3">
                    Show Password
                  </label>
                </div>
                <a href="#!" class="link-danger">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]='["/register"]'
                    class="link-danger">Register</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white px-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white px-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white px-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white px-4">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
</block-ui>
